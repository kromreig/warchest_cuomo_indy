<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: black;
  stroke-width: 2px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 15px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-align: center;
  }

.nodelabel {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-align: center;
}
.label,
.nodelabel,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<svg width="790" height="790"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 2])
    .range(["#F9D4BC","#82ABDB"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(25);

d3.json("./data.json", function(error, root) {
  if (error) throw error;

  root = d3.hierarchy(root)
      .sum(function(d) { return +Math.floor(d.size); })
      .sort(function(a, b) { return b.value - a.value; });

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });

  var insertLinebreaks = function (d) {
    var el = d3.select(this);
    var words = (d.data.name +" "+ d3.format("($,.2f")(d.value))
    	.split(' ');
    el.text('');


    for (var i = 0; i < words.length; i) {
        var tspan = el
        .append('tspan')
        .text(function(){return (words.length - i) > 1 ? words[i] + " " + words[i+1]: words[i]});
        i = i+2
        if (i > 0)
            tspan.attr('x', 0).attr('dy', '15');
    }
};

  var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", function(d) { return d.parent === root ? "label" : "nodelabel"})
      .style("fill-opacity", function(d) { return (d.parent === root && d.value > 400000) ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "block" : "none"; })
      .text(function(d) { return d.data.name + d3.format("($,.2f")(d.value)})
      .each(insertLinebreaks);

  var node = g.selectAll("circle,text");

  svg
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { if (d.parent === focus && d.parent != root && d.value > 150000){return 1}
        	else if (d.parent === focus && d.parent === root && d.value > 400000){return 1}
        	else if (d.parent === focus && focus.children.length<10 && d.parent !== root){
        		return 1
        	}
        	else if (d.parent === focus && !d.children && focus.children.length<50){return 1}
        	else{
        		return 0
        	}})
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
});

</script>
