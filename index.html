<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node:hover {
  stroke: black;
  stroke-width: 2px;
}

.node--leaf {
  cursor: pointer;
  fill: white;
}

.node--leaf:hover {
	stroke: black;
	stroke-width: 2px;
}

.node--root{
  pointer-events: none;
}

div.tooltip {
  position: absolute;
  text-align: center;
  text-anchor: middle;
  min-width: 80px;
  font: 24px Arial, sans-serif;
  height: auto;
  padding: 10px;
  background: none repeat scroll 0 0 #EDE3DD;
  pointer-events: none;
}

</style>
<body>
<svg width="890" height="890"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("body").select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 2])
    .range(["#F9D4BC","#82ABDB"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(25);

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.json("./data.json", function(error, root) {
  if (error) throw error;

  root = d3.hierarchy(root)
      .sum(function(d) { return +Math.floor(d.size); })
      .sort(function(a, b) { return b.value - a.value; });

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .style("fill-opacity", function(d) {return d === root ? 0 : 1})
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
      .on("mouseover", function(d){
      	div.transition()
         .duration(200)
         .style("opacity", .9);
     if (d.parent===root){
       div.html('Industry:' +'<br/>'+ d.data.name +
        '<div style="font: 24px Georgia">' + d3.format("($,.2f")(d.value)+'</div>')
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 80) + "px");
     }
     else if (d.data.name === "Unknown Parent Org"){
      div.html(d.parent.data.name +'<div style="font: 24px Georgia">' + d3.format("($,.2f")(d.value)+'</div>')
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 80) + "px");
     }
     else if (d.children){
     	div.html("Parent Organization:"+'<div style="font: 24px Georgia">' + d3.format("($,.2f")(d.value)+'</div>')
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 80) + "px");
     }
     else{
     	div.html(d.data.name + '<div style="font: 24px Georgia">' + d3.format("($,.2f")(d.value)+'</div>')
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 80) + "px");
     }
      })
      .on("mouseout", function(d){
      	div.transition()
         .duration(500)
         .style("opacity", 0);
      	});

  var node = g.selectAll("circle,text");

  svg
      .on("click", function() { zoom(root); });

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
});

</script>
</body>
